<!doctype html>
<html>
<head>
	<meta cahrset="utf-8">
	<title>HTML Element Input Type in From Element</title>
</head>
<body>
	<form action="/action_page.php" oninput="x.value=parseInt(b.value)" method="POST">
		<fieldset>
		<legend>Personal information:</legend>
			Username : <br>
				<input type="text" name="username" placeholder="username" readonly><br>
			Pasword: <br>
				<input type="pasword" name="Pasword" placeholder="pasword" required><br>
			Sex: <br>	
				<input type="radio" name="gender" value="male" checked> Male<br>
				<input type="radio" name="gender" value="female" checked> Female<br>
				<input type="radio" name="gender" value="other" checked> Other<br>
			Hobby: <br>
				<input type="checkbox" name="hobby1" value="Reading"> My Hobby is reading<br>
				<input type="checkbox" name="hobby2" value="Reading"> Swimming is My Hobby<br>
			Birthday: <br>
				<input type="date" name="bday"><br>
			Select yout favorite color: <br>
				<input type="color" name="favcolor"><br>
			E-mail: <br>
				<input type="email" name="email" autofocus><br>
			Select image: <br>
				<input type="file" name="img" multiple><br>
			From: <br>
				<select name="cities">
			<option value="medan">Medan</option>
			<option value="siantar" selected>Pematangsiantar</option>
			<option value="laguboti">Laguboti</option>
			<option value="jakarta">Jakarta</option></slect><br>
			Quantity: <br>
				<input type="number" name="quantity" min="10" max="100" step="10" value="30"><br>
			Coment: <br>
				<textarea name="coment" rows="10" cols="30">The cat was playing in the gorden.</textarea><br>
			0
				<input type="range" id="a" name="a" value="50">
			100 +
				<input typt="number" id="b" name="b" value="50">
			=
			<output name="x" for="a b"></output>
			<br><br>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</fieldset>
		</form>
</body>
</html>
